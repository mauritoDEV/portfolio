<!DOCTYPE html>
<html>
<head>
	<title>Agregar nueva Empresa</title>
	<link rel="stylesheet" type="text/css" href="C:\Users\beast\Desktop\sistemaJulioPANA\styles.css">
</head>
<body>
	<h1>Agregar nueva Empresa</h1>
	<form action="agregarempresaa.php" method="post">
		<label for="razon-social">Razon Social:</label>
		<input type="text" name="razon-social" id="razon-social" required>
		<label for="cuit">CUIT:</label>
		<input type="text" name="cuit" id="cuit" required>
		<label for="titular">Titular:</label>
		<input type="text" name="titular" id="titular" required>
		<label for="nombre-fantasia">Nombre de Fantasia:</label>
		<input type="text" name="nombre-fantasia" id="nombre-fantasia" required>
		<label for="socios">Socios:</label>
		<input type="text" name="socios" id="socios" required>
		<label for="fecha-alta">Fecha de Alta:</label>
		<input type="date" name="fecha-alta" id="fecha-alta" required>
		<label for="fecha-inicio-actividades">Fecha Inicio de Actividades:</label>
		<input type="date" name="fecha-inicio-actividades" id="fecha-inicio-actividades" required>
		<label for="domicilio">Domicilio:</label>
		<input type="text" name="domicilio" id="domicilio" required>
		<label for="domicilio-empresa">Domicilio de la Empresa:</label>
		<input type="text" name="domicilio-empresa" id="domicilio-empresa" required>
		<label for="localidad">Localidad:</label>
		<input type="text" name="localidad" id="localidad" required>
		<label for="telefono">Telefono:</label>
		<input type="text" name="telefono" id="telefono" required>
		<label for="legajo">Legajo:</label>
		<input type="text" name="legajo" id="legajo" required>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
